<div class="container-fluid">
    <div class="container">
        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow rounded">

                <div class="card bg-warning my-2">
                    <h4 class="p-2 text-center">To Do List</h4>
                </div>

                <div class="shadow rounded">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Task name" name="task" [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-primary mx-2" (click)="addTask()">Add</button>
                    </div>
                </div>

                <h4 class="text-secondary mt-4">Tasks :</h4>

                <div style="overflow-y:auto; height: 350px;">
                    <div class="m-3" *ngFor="let task of ArrTask">
                        <div class="p-2 shadow rounded border">
                            <div class="input-group row ps-3">
                                <div class="card col-md-8 border-0"> {{ task.task_name }}</div>
                                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="getTask(task)">edit</button>
                                <button class="btn btn-outline-danger col" (click)="deleteTask(task)">del</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Form -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Task name" name="task" [(ngModel)]="editTaskValue">
                                <button class="btn btn-outline-primary mx-2" (click)="editTask()">Update</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col"></div>

        </div>
    </div>
</div>
